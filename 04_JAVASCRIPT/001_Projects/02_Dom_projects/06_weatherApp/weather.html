<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" />
        <button><img src="weather-app-img/images/search.png" alt="" /></button>
      </div>

      <div class="error">
        <p>Invalid</p>
      </div>

      <div class="weather">
        <img src="weather-app-img/images/rain.png" class="weather-icon" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="weather-app-img/images/humidity.png" alt="" srcset="" />
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="weather-app-img/images/wind.png" alt="" srcset="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const apiKey = "9115c170c594e7b098a45e9e5d2de715";
    const apiUrl =
      "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    let searchBox = document.querySelector(".search input");
    let searchBtn = document.querySelector(".search button");
    let weatherIcon = document.querySelector(".weather-icon");
    let weather = document.querySelector(".weather");

    async function checkWeather(city) {
      const response = await fetch(`${apiUrl}${city}&appid=${apiKey}`);
      let data = await response.json();

      if (response.status === 404) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
      } else {
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = `${data.main.humidity} %`;
        document.querySelector(".wind").innerHTML = `${data.main.temp} km/h`;

        if (data.weather[0].main === "Mist") {
          weatherIcon.src = "weather-app-img/images/mist.png";
        } else if (data.weather[0].main === "Clouds") {
          weatherIcon.src = "weather-app-img/images/clouds.png";
        } else if (data.weather[0].main === "Rain") {
          weatherIcon.src = "weather-app-img/images/rain.png";
        } else if (data.weather[0].main === "Drizzle") {
          weatherIcon.src = "weather-app-img/images/drizzle.png";
        } else if (data.weather[0].main === "Snow") {
          weatherIcon.src = "weather-app-img/images/snow.png";
        } else if (data.weather[0].main === "Clear") {
          weatherIcon.src = "weather-app-img/images/clear.png";
        }

        weather.style.display = "block";
        document.querySelector(".error").style.display = "none";


      }

      console.log(data);
    }

    searchBtn.addEventListener("click", () => {
      checkWeather(searchBox.value);
    });
  </script>
</html>

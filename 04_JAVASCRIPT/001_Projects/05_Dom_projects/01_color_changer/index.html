<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;">
    
<!--
    
Steps:

1. Acess the body.
2. Change the background color property.



-->

<input type="text" placeholder="Enter the color"> <button>Change Background</button>
<p>Yor background is <span></span></p>



<script>


const body = document.querySelector('body')
const input = document.querySelector('input')
const button = document.querySelector('button')
const span = document.querySelector('span')

const bgColor = localStorage.getItem('bgColor')
if (bgColor) {
    span.innerText = bgColor;
    body.style.backgroundColor = bgColor;
}

button.addEventListener('click',() => {
    let inputValue = input.value

    if(!inputValue){
        alert('Input field is empty')
    }

    localStorage.setItem('bgColor', inputValue);
    window.location.reload()
})







</script>

</body>
</html>

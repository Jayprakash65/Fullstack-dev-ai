<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto my-8 bg-blue-100">
        <!-- Timeline line -->
        <div class="relative border-l-2 border-gray-300 bg-red-300">
      
          <!-- Timeline item 1 -->
          <div class="mb-10 ml-6 flex items-center bg-red-500">
            <div class="absolute -right-2 bg-blue-500 rounded-full w-4 h-4 bg-green-100"></div>
            <div class="bg-gray-100 rounded-lg p-4 shadow-lg w-1/2">
              <h4 class="text-lg font-semibold">Event 1 Title</h4>
              <p class="text-gray-700">Description for the first event.</p>
            </div>
          </div>
      
          <!-- Timeline item 2 -->
          <div class="mb-10 ml-6 flex items-center flex-row-reverse">
            <div class="absolute -right-2 bg-blue-500 rounded-full w-4 h-4"></div>
            <div class="bg-gray-100 rounded-lg p-4 shadow-lg w-1/2">
              <h4 class="text-lg font-semibold">Event 2 Title</h4>
              <p class="text-gray-700">Description for the second event.</p>
            </div>
          </div>
      
          <!-- Timeline item 3 -->
          <div class="mb-10 ml-6 flex items-center">
            <div class="absolute -left-2 bg-blue-500 rounded-full w-4 h-4"></div>
            <div class="bg-gray-100 rounded-lg p-4 shadow-lg w-1/2">
              <h4 class="text-lg font-semibold">Event 3 Title</h4>
              <p class="text-gray-700">Description for the third event.</p>
            </div>
          </div>
      
          <!-- Add more items as needed following the same pattern -->
        </div>
      </div>
      
</body>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>

            .one{
                visibility: hidden;  
            }

            .two{
                display: none;
            }

            .three{
                opacity: 0;  
            }

        </style>
    </head>
    <body>
        <!--differnce between display none; visibility 0; opacty 0-->

        <div class="one">one</div>
        <div class="two">Two</div>
        <div class="three">Three</div>
    </body>
    </html>
</body>

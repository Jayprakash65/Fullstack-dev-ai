<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful Price Comparison Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-purple-100 to-pink-100 flex items-center justify-center min-h-screen p-4"
  >
    <div class="flex flex-col md:flex-row gap-6 w-full max-w-5xl">
      <!-- Basic Plan -->
      <div
        class="bg-gradient-to-b from-blue-100 to-blue-200 rounded-xl shadow-lg p-6 flex-1 transform transition duration-500 hover:scale-105 hover:shadow-xl"
      >
        <h2 class="text-2xl font-bold text-blue-800 mb-4">Basic</h2>
        <p class="text-4xl font-bold text-blue-900 mb-6">
          $9.99<span class="text-base font-normal text-blue-700">/month</span>
        </p>
        <ul class="mb-6 space-y-2 text-blue-700">
          <li class="flex items-center">
            <svg
              class="w-5 h-5 mr-2 text-blue-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              ></path>
            </svg>
            5GB Storage
          </li>
          <li class="flex items-center">
            <svg
              class="w-5 h-5 mr-2 text-blue-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              ></path>
            </svg>
            10 Users
          </li>
          <li class="flex items-center">
            <svg
              class="w-5 h-5 mr-2 text-blue-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              ></path>
            </svg>
            Basic Support
          </li>
        </ul>
        <button
          class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-600 transition duration-300 transform hover:-translate-y-1"
        >
          Choose Plan
        </button>
      </div>

      <!-- Pro Plan -->
      <div
        class="bg-gradient-to-b from-purple-100 to-purple-200 rounded-xl shadow-lg p-6 flex-1 transform transition duration-500 hover:scale-105 hover:shadow-xl border-2 border-purple-400"
      >
        <h2 class="text-2xl font-bold text-purple-800 mb-4">Pro</h2>
        <p class="text-4xl font-bold text-purple-900 mb-6">
          $19.99<span class="text-base font-normal text-purple-700"
            >/month</span
          >
        </p>
        <ul class="mb-6 space-y-2 text-purple-700">
          <li class="flex items-center">
            <svg
              class="w-5 h-5 mr-2 text-purple-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              ></path>
            </svg>
            50GB Storage
          </li>
          <li class="flex items-center">
            <svg
              class="w-5 h-5 mr-2 text-purple-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              ></path>
            </svg>
            100 Users
          </li>
          <li class="flex items-center">
            <svg
              class="w-5 h-5 mr-2 text-purple-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              ></path>
            </svg>
            Priority Support
          </li>
        </ul>
        <button
          class="w-full bg-purple-500 text-white py-3 px-4 rounded-lg font-semibold hover:bg-purple-600 transition duration-300 transform hover:-translate-y-1"
        >
          Choose Plan
        </button>
      </div>

      <!-- Enterprise Plan -->
      <div
        class="bg-gradient-to-b from-pink-100 to-pink-200 rounded-xl shadow-lg p-6 flex-1 transform transition duration-500 hover:scale-105 hover:shadow-xl"
      >
        <h2 class="text-2xl font-bold text-pink-800 mb-4">Enterprise</h2>
        <p class="text-4xl font-bold text-pink-900 mb-6">
          $49.99<span class="text-base font-normal text-pink-700">/month</span>
        </p>
        <ul class="mb-6 space-y-2 text-pink-700">
          <li class="flex items-center">
            <svg
              class="w-5 h-5 mr-2 text-pink-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              ></path>
            </svg>
            500GB Storage
          </li>
          <li class="flex items-center">
            <svg
              class="w-5 h-5 mr-2 text-pink-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              ></path>
            </svg>
            Unlimited Users
          </li>
          <li class="flex items-center">
            <svg
              class="w-5 h-5 mr-2 text-pink-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              ></path>
            </svg>
            24/7 Dedicated Support
          </li>
        </ul>
        <button
          class="w-full bg-pink-500 text-white py-3 px-4 rounded-lg font-semibold hover:bg-pink-600 transition duration-300 transform hover:-translate-y-1"
        >
          Choose Plan
        </button>
      </div>
    </div>
  </body>
</html>

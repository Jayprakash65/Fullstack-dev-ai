<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind CSS Buttons</title>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen p-8">
    <div class="max-w-3xl mx-auto space-y-4 bg-white/80 backdrop-blur-sm rounded-lg p-8 shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">10 Different Tailwind CSS Buttons</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Default Button -->
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-300">
                Default Button
            </button>

            <!-- Outline Button -->
            <button class="border-2 border-purple-500 text-purple-500 hover:bg-purple-500 hover:text-white font-semibold py-2 px-4 rounded transition duration-300">
                Outline Button
            </button>

            <!-- Gradient Button -->
            <button class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-300">
                Gradient Button
            </button>

            <!-- Rounded Full Button -->
            <button class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 px-6 rounded-full transition duration-300">
                Rounded Full
            </button>

            <!-- Icon Button -->
            <button class="bg-gray-800 hover:bg-gray-900 text-white font-semibold py-2 px-4 rounded inline-flex items-center transition duration-300">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                </svg>
                Icon Button
            </button>

            <!-- Updated Glass Effect Button -->
            <button class="bg-gradient-to-r from-purple-400/40 to-pink-400/40 backdrop-blur-md border border-white/50 hover:from-purple-500/40 hover:to-pink-500/40 text-white font-semibold py-2 px-4 rounded shadow-lg transition duration-300">
                Glass Effect
            </button>

            <!-- 3D Effect Button -->
            <button class="bg-yellow-500 hover:bg-yellow-400 text-white font-bold py-2 px-4 border-b-4 border-yellow-700 hover:border-yellow-500 rounded transition duration-300">
                3D Effect
            </button>

            <!-- Loading Button -->
            <button class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded inline-flex items-center transition duration-300">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Loading...
            </button>

            <!-- Disabled Button -->
            <button class="bg-gray-400 text-gray-600 font-semibold py-2 px-4 rounded cursor-not-allowed opacity-50" disabled>
                Disabled Button
            </button>

            <!-- Group Hover Button -->
            <button class="group bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded transition duration-300">
                <span class="group-hover:hidden">Hover Me</span>
                <span class="hidden group-hover:inline">Clicked!</span>
            </button>
        </div>
    </div>
</body>
</html>
